        <form class="row g-3 needs-validation" novalidate method="get" action="" id="form">
            <fieldset>
                <legend>Información Personal</legend>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input id="nombres" maxlength="25" required type="text" class="form-control" autocapitalize="words"
                        autocomplete="given-name" placeholder="Ingrese sus nombres" />
                    <div class="invalid-feedback">Ingrese sus nombres</div>
                </div>
                <!-- <div class="form-group"> -->
                <div class="row">
                    <div class="col">
                        <label for="papellido">Primer apellido</label>
                        <input id="papellido" maxlength="25" required type="text" class="form-control"
                            autocapitalize="words" autocomplete="family-name"
                            placeholder="Ingrese su primer apellido" />
                        <div class="invalid-feedback">Ingrese su primer apellido</div>
                        <!-- </div> -->
                    </div>
                    <div class="col">
                        <label for="sapellido">Segundo apellido</label>
                        <input id="sapellido" required maxlength="25" type="text" class="form-control"
                            placeholder="Ingrese su segundo apellido" />
                        <div class="invalid-feedback">Ingrese su segundo apellido</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group col-md-2">
                            <label for="edad">Edad</label>
                            <input id="edad" required type="number" min="1" max="110" class="form-control"
                                placeholder="Ingrese su edad" />
                            <div class="invalid-feedback">Ingrese su edad</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="domicilio">Domicilio</label>
                            <input id="domicilio" required maxlength="50" type="text" class="form-control"
                                placeholder="Ingrese su domicilio" />
                            <div class="invalid-feedback">Ingrese su domicilio</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="lalergico">¿Es Alergico?</label><br />
                            <div class="form-check form-check-inline">
                                <input id="alergicosi" required class="form-check-input" name="alergico" type="radio"
                                    value="" required />
                                <label class="form-check-label" for="alergicosi">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="alergicono" class="form-check-input" name="alergico" type="radio" value=""
                                    required />
                                <label class="form-check-label" for="alergicono">No</label>
                            </div>
                            <div class="invalid-feedback">Debe indicar si es alergico</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="medicamentos">Medicamentos contraindicados</label>
                            <input type="text" id="medicamentos" placeholder="Ingrese sus medicamentos contraindicados"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col">&nbsp;</div>
                    <div class="col-6" style="display: flex;flex-direction:row;"><input type="submit"
                            class="btn btn-primary" id="enviar" value="Enviar" style="flex: 1;" />
                    </div>
                    <div class="col">&nbsp;</div>
                </div>

            </fieldset>
        </form>
        <br />
        <br />
        <div class="alert alert-success alert-dismissible  d-flex align-items-center  fade hide" role="alert">
            <div style="flex: 1;flex-direction: row;justify-content:center;align-items: center;">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>
                <span>
                    Datos ingresados satisfactoriamente

                </span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery().ready(() => {
            // jQuery('.alert').hide();
            jQuery('form').submit(function (event) {
                //if(this.checkValidity()){
                document.querySelector('.alert').classList.remove('hide');
                document.querySelector('.alert').classList.add('show');
                //}

                event.preventDefault();
            });
        });
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>


</body>
