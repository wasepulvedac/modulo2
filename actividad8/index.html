<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            font-family: Calibri;
        }

        h1 {
            text-align: center;
        }

        canvas {
            border: solid red 1px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        article {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;

            align-items: center
        }

        table,
        caption {
            width: 100%;
            flex: 1;
    display: flex;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Contar Cerros</h1>
    </header>
    <article>
        <div class="col">
            <div class="row">
                <label for="npuntos">Ingresar Cantidad de puntos:<input id="npuntos" type="number" min="10" max="100"
                        value="20" /></label>
                <label for="ejecutar"><input id="ejecutar" type="button" value="Ejecutar" /></label>

            </div>
            <div class="row"><span id="puntos"></span></div>
            <div class="row">
                <table>
                    <caption>Cerros encontrados: <span id="ncerros"></span></caption>
                    <tr id="fila">
                        <th scope=row></th>
                    </tr>
                </table>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </article>
    <script src="./var2.js"></script>
</body>

</html>
